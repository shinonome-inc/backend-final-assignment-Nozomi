{% load static %}
<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{% block title %}Twitter Clone{% endblock %}</title>
  </head>
  
  <body>
      <a href={% url "tweets:home" %}>ホーム</a>
    {% if request.user.is_authenticated %}
      <a href="{% url 'accounts:user_profile' user.username %}">ユーザー情報へ</a>
    <form action="{% url 'accounts:logout' %}" method="post">{% csrf_token %}
      <button type="submit">ログアウト</button>
    </form>
    {% else %}
      <a href={% url "accounts:login" %}>ログイン</a>
    {% endif %}

    {% block content %}
    {% endblock content %}

    
  </body>
</html>
