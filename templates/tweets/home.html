{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>Home</h1>
<div>
    <a href="{% url 'tweets:create' %}">{{item.title}}</a>
</div>
<div class="container mt-3">
    {% for item in tweet_list %}
    <div class="alert alert-success" role="alert">
        <p>タイトル：<a href="{% url 'tweets:detail' item.pk %}">{{item.title}}</a></p>
        <p>作成者：{{item.user.username}}</p> 
        <p>作成日：{{item.created_at}}</p>
        <p>内容：{{item.context}}</p>  
    </div>
    {% endfor %}
 </div>
{% endblock %}
