{% extends 'base.html' %}

{% block title %}FollowerList{% endblock %}

{% block content %}
<h1>FollowerList</h1>
{% if follower_list %}
    <div>
        {% for object in follower_list %}
            {% if object.follower %}
                <a href="{% url 'accounts:user_profile' object.follower.username %}">{{object.follower.username}}</a>
            {% endif %}
        {% endfor %}
    </div>
{% else %}
<div>
    <p>フォローされているユーザーはいません</p>
</div>
{% endif %}
{% endblock %}
